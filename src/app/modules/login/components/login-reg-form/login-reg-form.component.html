<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <!--<button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>-->
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Язык интерфейса</label>
      <select class="form-control" [(ngModel)]="language" required name="language">
        <option *ngFor="let l of language" [value]="l.name">
          {{l.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Выберите страну</label>
      <select class="form-control" [(ngModel)]="country" required name="country">
        <option *ngFor="let c of country" [value]="c.name">
          {{c.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Ваш номер телефона</label>
      <input type="text" class="form-control" required name="phone">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
